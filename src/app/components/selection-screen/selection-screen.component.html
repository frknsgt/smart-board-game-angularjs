<div class="row w-100 ml-0">
    <div class=" m-auto bg-color shadow-lg p-3">
        <div class="row w-100 m-2">
            <div class="btn btnSelection">
                <i class="fas fa-bahai"></i>
                <p><a>Easy</a></p>
            </div>
            <div class="btn ml-4 btnSelection">
                <i class="fas fa-angry"></i>
                <p><a>Medium</a></p>
            </div>
            <div class="btn ml-4 btnSelection">
                <i class="fas fa-biohazard "></i>
                <p><a>Hard</a></p>
            </div>
            <div class="btn ml-4 btnSelection">
                <i class="fas fa-plus-circle"></i>
                <p><a>Creative</a></p>
            </div>

        </div>
        <div class="row m-2">
            <div class="col">
                <div class="form-group row">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Board Size</mat-label>
                        <select matNativeControl name="BoardSize" #BoardSize="ngModel" [(ngModel)]="_model.BoardSize"
                            required>
                            <option>5</option>
                            <option>7</option>
                            <option>9</option>
                        </select>
                        <mat-error *ngIf="BoardSize.invalid&&BoardSize.touched">
                            Choose board size
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group row">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Stone Count</mat-label>
                        <input matInput type="text" placeholder="{{ 'Enter Stone Count' | translate }}" pattern="^[3-9]"
                            name="BoardStoneCount" #BoardStoneCount="ngModel" [(ngModel)]="_model.BoardStoneCount"
                            required>
                        <mat-error *ngIf="BoardStoneCount.invalid&&BoardStoneCount.touched">
                            Stone Count field must be filled</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group row">
                    <a class="btn btnGame btn-warning border mt-3 w-100"><i class="far fa-play-circle"></i> Start
                        Game</a>
                </div>
            </div>
        </div>
    </div>
</div>
