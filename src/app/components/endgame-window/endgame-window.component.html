<mat-dialog-content class="mat-typography endGame-dialog endGame-dialog__content">
    <div class="row  p-3 pb-5 w-100">
        <div class="endGame-dialog__logo rounded-circle col-8 m-auto"></div>
        <div class="col-12">
            <a [mat-dialog-close]="true" class="btn btn-warning border w-100 ml-2 endGame-dialog__btn"><i class="far fa-play-circle"></i>
                {{ 'Play Again' | translate }}</a>
            <a [mat-dialog-close]="false" class="btn btn-warning border w-100 mt-3 ml-2 endGame-dialog__btn" [routerLink]="['']"><i class="fas fa-home"></i>
                {{ 'Main Menu' | translate }}</a>
        </div>
    </div>
</mat-dialog-content>
